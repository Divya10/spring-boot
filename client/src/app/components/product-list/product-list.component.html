<div>
  <h1>All Products</h1>

  <span><a [routerLink]="['/product/add']">Add New Product</a></span>




  <table border="1">
    <th>Name</th><th></th><th>Category</th><th colspan="2">Actions</th>
    <tr *ngFor="let u of products">
      <td><span [mptStyles]="[styles.content]">{{u.name}}</span></td><td></td><td><span [mptStyles]="[styles.content]">{{u.category}}</span></td>
      <td><a [routerLink]="['/product', u.id]">Edit</a></td><td><a [routerLink]="['/product', u.id]">Delete</a></td>
    </tr>

  </table>


</div>
